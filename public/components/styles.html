<link rel="import" href="/vendor/polymer/polymer.html">
<link rel="import" href="/vendor/paper-styles/typography.html">

<dom-module id="styles">
  <template>
    <style>
    	html, body {
    		width: 100%;
    		height: 100%;
    	}
      .container {
        width: 100%;
        height: 100%;
        @apply(--layout-horizontal);
        @apply(--layout-center-justified);
        @apply(--layout-center);
      }

      #content {
        opacity: 1;
        margin-left: 0;
        -webkit-transition: opacity 200ms, margin-left 300ms;
        -moz-transition: opacity 200ms, margin-left 300ms;
      }

      #content.hide {
        opacity: 0;
        margin-left: -40px;
      }
    </style>
  </template>
</dom-module>
